{% extends 'base.html' %}

{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Add Org Member</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-success">Save</button>
              <a href="{% url 'orgmember-list' %}" class="btn btn-danger">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
