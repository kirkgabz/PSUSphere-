{% extends 'base.html' %} {% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="College Form">Form</h4>
    <div class="card">
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary btn-rounded">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
