{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Home</h4>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Organizations</div>
            <div class="card-category">Page Subtitle</div>
          </div>

          <div class="card-body">

            {% if home %}
              <ul class="list-group">
                {% for org in home %}
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ org }}
                  </li>
                {% endfor %}
              </ul>
            {% else %}
              <p>No organizations yet.</p>
            {% endif %}

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
